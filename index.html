<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap is included in styles.css because I used Sass and Bootstrap as Node modules-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokémon</title>
</head>

<body>
    <div class="modal" tabindex="-1" id="pokemon_modal">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="index.html">Pokédex</a>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="text" placeholder="Search by name"
                                aria-label="Search" id="searchField" required>
                            <button class="btn btn-success" type="submit" id="searchButton">&#128269;</button>
                            <button class="btn btn-success" id="clearSearchButton">&#10060;</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4" id="pokemonContainer">
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4" id="noPokemonsFound">
            <p></p>
        </div>
        <div class="row row-cols-1">
            <div class="col-12">
                <a
                    href="https://www.freepik.com/free-vector/seamless-green-grass-pattern_13187581.htm#query=meadow%20texture&position=0&from_view=keyword&track=ais_user&uuid=f9963c5e-5e1a-4866-ac05-50ce019173d9">
                    background-image by macrovector
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?version=4.8.0"></script>
    <script src="js/min/scripts.min.js"></script>
</body>

</html>
